<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TestingMode</title>

    <!-- Piechart-->
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>




    <!-- Some Custom Style -->
    <style>
        body { text-align: center; margin-top: 50px;}
    </style>

</head>
<body>
    <div th:remove="tag">

        <h3><span th:text="#{resulte}"></span></h3>

        <h3><span th:text="#{overviewtest}"></span></h3>
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <th><span th:text="#{germanword}"></span></th>
                    <th><span th:text="#{englishtrans}"></span></th>
                </tr>
                <!-- Iterate through all entries using th:each -->
                <th:block th:each="entry : ${overview}">
                    <tr>
                        <td><span th:text="${entry.german_word}"></span></td>
                        <td><span th:text="${entry.engl_trans}"></span></td>
                    </tr>
                </th:block>
            </table>
        </div>

        <form action="/user/repetition">
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{repeat}"></button>
        </form>
        <a href="/user/test"><span th:text="#{testingmode}"></span></a></br>
        <a href="/user"><span th:text="#{backoverview}"></span></a>

    </div>
</body>
</html>
